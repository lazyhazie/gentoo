# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
MAKEOPTS="-j7 -l7"
PORTAGE_NICENESS=1
EMERGE_DEFAULT_OPTS="--jobs=7 --load-average=7"
FEATURES="binpkg-logs buildpkg cgroup collision-protect downgrade-backup ipc-sandbox network-sandbox parallel-install sign"
ACCEPT_KEYWORDS="~amd64"
ACCEPT_LICENSE="*"
VIDEO_CARDS="intel"
INPUT_DEVICES="libinput"

USE="X a52 aac aalib acpi alsa -altivec -aqua appindicator bash-completion bluetooth browser-intergration cdda cddb cdr \
-clamav colord display-manager -coreaudio css cups dbus dvd dvdr elogind -emboss encode ffmpeg flac gstreamer gtk \
-gnome grub hardened -ibm -ieee1394 inotify introspection -ios -ipod jpeg kde lame -ldap libnotify lm-sensors matroska \
-motif mp3 mp4 mpeg musicbrainz -nas ncurses -neon networkmanager -nls -nntp pdf policykit \
pulseaudio -quicktime raw semantic-desktop -systemd udev upower wallpapers wifi x264 xinerama"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

GRUB_PLATFORMS="efi-64"
GENTOO_MIRRORS="https://mirror.bytemark.co.uk/gentoo/ http://mirror.bytemark.co.uk/gentoo/ https://mirrors.gethosted.online/gentoo/ http://mirrors.gethosted.online/gentoo/ https://www.mirrorservice.org/sites/distfiles.gentoo.org/ http://www.mirrorservice.org/sites/distfiles.gentoo.org/"
PORTAGE_REPO_DUPLICATE_WARN="0"
